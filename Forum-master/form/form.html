    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hibiscus</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div class="cont">
            <div class="form sign-in">
                <h2>Sign In</h2>
                <label>
                    <span>Email Address</span>
                    <input type="email" name="email" placeholder="Masukkan Email Address">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Masukkan Password">
                </label>
                <button class="submit" type="button">Sign In</button>
                <a class="forgot-pass" href="#"><center>Forgot Password?</a>
                <br><hr><br>
                <p><center> Login Start With </center></p>
                <div class="social-media">
                    <ul>
                        <li><img src="../assets/Sosial Media/facebook.png"></li>
                        <!-- <li><img src="assets/Sosial Media/twitter.png"></li> -->
                        <li><img src="../assets/Sosial Media/google.png"></li>
                        <!-- <li><img src="assets/Sosial Media/instagram.png"></li>  -->
                        <!-- <li><img src="assets/Sosial Media/linkedin.png"></li> -->
                    </ul>
                    <a class="kembali" href="../home.html">Kembali</a>
                </div>
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New here ?</h2>
                        <p>Sign Up and discover great amount of new opportunities!</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>One of us ?</h2>
                        <p>If you already has an account, just sign in. We've missed you!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Sign Up</h2>
                    <label>
                        <span>Username</span>
                        <input type="text" placeholder="Masukkan Username">
                    </label>
                    <label>
                        <span>Email Address</span>
                        <input type="email" placeholder="Masukkan Email Address">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" placeholder="Masukkan Password">
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password" placeholder="Masukkan Password anda Kembali">
                    </label>
                    <button class="submit" type="button">Sign Up Now</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/form.js"></script>
    </body>
</html>
